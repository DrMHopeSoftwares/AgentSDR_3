{% extends "layout.html" %}
{% block title %}Users - Admin{% endblock %}
{% block content %}
<div class="space-y-4">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold">All Users</h1>
    <a class="btn btn-secondary" href="{{ url_for('admin.dashboard') }}">Back to Admin</a>
  </div>
  <div class="bg-white shadow rounded-lg divide-y">
    {% for u in users %}
    <div class="p-4 flex justify-between items-center">
      <div>
        <div class="font-medium">{{ u.display_name or u.email }}</div>
        <div class="text-xs text-secondary-500">{{ u.email }}</div>
      </div>
      <div class="text-sm text-secondary-600">{{ u.org_count }} orgs</div>
      <a class="text-blue-600 hover:underline" href="{{ url_for('admin.view_user', user_id=u.id) }}">View</a>
    </div>
    {% else %}
    <div class="p-4 text-secondary-500">No users found.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
