{% extends "layout.html" %}
{% block title %}Organizations - Admin{% endblock %}
{% block content %}
<div class="space-y-4">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold">All Organizations</h1>
    <a class="btn btn-secondary" href="{{ url_for('admin.dashboard') }}">Back to Admin</a>
  </div>
  <div class="bg-white shadow rounded-lg divide-y">
    {% for org in organizations %}
    <div class="p-4 flex justify-between items-center">
      <div>
        <div class="font-medium">{{ org.name }}</div>
        <div class="text-xs text-secondary-500">{{ org.slug }}</div>
      </div>
      <div class="text-sm text-secondary-600">{{ org.member_count }} members</div>
      <a class="text-blue-600 hover:underline" href="{{ url_for('admin.view_organization', org_id=org.id) }}">View</a>
    </div>
    {% else %}
    <div class="p-4 text-secondary-500">No organizations found.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
